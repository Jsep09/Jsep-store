<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jsep Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-xl">
      <a class="navbar-brand" href="#intro">Jsep</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#">About</a>
        </div>
      </div>
    </div>
  </nav>

  <section id="intro">
    <div class="masthead" style="background-image: url('./asset/banner.jpg')">
      <div class="color-overlay d-flex align-items-center justify-content-center flex-column">
        <h1 class="display-1 text-center fw-bold text-light mt-3">
          Jsep Store
        </h1>
        <p class="h6 text-center text-light mb-3 ">Search product with Public API</p>
        <div class="container-xl">
          <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-3">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Category</label>
                <select id="select" class="form-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="beauty">Beauty</option>
                  <option value="fragrances">Fragrances</option>
                  <option value="furniture">Furniture</option>
                  <option value="groceries">Groceries</option>
                  <option value="home-decoration">Home-decoration"</option>
                  <option value="kitchen-accessories">kitchen-accessories</option>
                  <option value="laptops">Laptops</option>
                  <option value="mens-shirts">Mens-shirts</option>
                </select>

              </div>
            </div>
            <div class=" col-sm-8 col-md-8 col-lg-9 col-xl-9">
              <div class="input-group mb-3">
                <input type="text" id="input" class="form-control" placeholder="Search Jsep store"
                  aria-label="Search Jsep store" aria-describedby="button-addon2" />
                <button class="btn btn-primary" type="button" id="button-addon2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search" viewBox="0 0 16 16">
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <section id="product">
    <div class="container-xl mt-5 " id = "card-container">
      
      
    
    

      
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>

</body>

</html>
